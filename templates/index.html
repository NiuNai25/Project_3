<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet"  href={{ url_for("static", filename='index.css') }}>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<body>
  <div style="display: flex;">
 <a href="/" class="header_title" ><h3>Income Prediction Form</h3></a></div>
      <div class="ml_body">    
            <div class="form">
              <form action="/result" method="POST" style="margin: 5% 0 0 0;">
              <div class="row">
                <label class="row_name" for="age">Age</label>
                <input class="box" type="number" id="age" name="age" min="16" max="99" value="16">
              </div>
              <div class="row">
                <label class="row_name" for="w_class">Working Class</label>
                <select class="box" id="w_class" name="w_class">
                  {% for item in Working_Class %}
                  <option value="{{item['value']}}">{{item['name']}}</option>
                  {% endfor %} 
                </select>
              </div>
              <div class="row">  
                <label class="row_name" for="edu">Education</label>
                <select class="box" id="edu" name="edu">
                  {% for item in Education %}
                  <option value="{{item['value']}}">{{item['name']}}</option>
                  {% endfor %} 
                </select>
              </div>
              <div class="row">
                <label class="row_name" for="martial_stat">Marital Status</label>
                <select class="box" id="martial_stat" name="martial_stat">
                  {% for item in Marital_Status %}
                  <option value="{{item['value']}}">{{item['name']}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="row"> 
                <label class="row_name" for="occup">Occupation</label>
                <select class="box" id="occup" name="occup">
                  {% for item in Occupation %}
                  <option value="{{item['value']}}">{{item['name']}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="row"> 
                <label class="row_name" for="relation">Relationship</label>
                <select class="box" id="relation" name="relation">
                  {% for item in Relationship %}
                  <option value="{{item['value']}}">{{item['name']}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="row">   
                <label class="row_name" for="race">Race</label>
                <select class="box" id="race" name="race">
                  {% for item in Race %}
                  <option value="{{item['value']}}">{{item['name']}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="row">  
                <label class="row_name" for="gender">Gender</label>
                <select class="box" id="gender" name="gender">
                  <option value="0">Female</option>
                  <option value="1">Male</option>
                </select>
              </div>
              <div class="row"> 
                <label class="row_name" for="c_gain">Capital Gain</label>
                <input class="box" type="number" id="c_gain" name="c_gain" min="0" max="99999" value="0">
              </div>
              <div class="row"> 
                <label class="row_name" for="c_loss">Capital Loss</label>
                <input class="box" type="number" id="c_loss" name="c_loss" value="0" min="0" max="4356">
              </div>
              <div class="row"> 
                <label class="row_name" for="hours_per_week">Hours per Week </label>
                <input class="box" type="number" id="hours_per_week" name="hours_per_week"  value="1" min="1" max="99">
              </div>
              <div class="row"> 
                <label class="row_name" for="native-country">Native Country</label>
                <select class="box" id="native-country" name="native-country">
                  {% for item in Native_Country %}
                  <option value="{{item['value']}}">{{item['name']}}</option>
                  {% endfor %}
                </select>
              </div>
                <input class="box_submit" class="row"  type="submit" value="Submit">
              </form>
            </div>
         
            <div class="img_body"><h1> {{ prediction }}</h1>
          
              <img src= "static/{{img_var}}/{{option}}.jpg" width="500" height="550" style = "border-radius: 25px;     {%if img_var in (1,2) %} display:block {%else%} display:none {% endif %};">
            </div>
      </div>

</body>
</html>
